<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://cutewallpaper.org/21/avangers-logo/Avengers-Logo-Floating-Metal-Wall-Art-LED-Backlit-.jpg">
    <title>Avengers</title>
</head>

<body style="background: #5473ff;">
    <div class="container-fluid d-flex align-items-center" >
        <div class="container siz">
            <div class="row d-flex align-items-center rounded-pill mt-4" style="background: darkblue; box-shadow: -3px -3px 5px #022ce7, 3px 3px 15px #000000;">
                <div class="col-md-6 p-0">
                    <img src="https://cutewallpaper.org/21/avangers-logo/Avengers-Logo-Floating-Metal-Wall-Art-LED-Backlit-.jpg"
                        class="img-fluid rounded-circle" style="box-shadow: 0px 0px 5px #022ce7, 3px 3px 15px #000000;">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 mb-lg-4 mb-3 px-md-5">
                            <h1 class="text-md -start text-center text-white" style="font-family:monospace;">Join Us</h1>
                        </div>
                        <form class="px-md-5 px-2">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill" id="floatingIput" placeholder="
                                    Name" style="box-shadow: 0px 0px 5px #022ce7, 3px 3px 15px #000000;">
                                    <label for="floatingInput">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-pill" id="floatingIput" placeholder="
                                    Email" style="box-shadow: 0px 0px 5px #022ce7, 3px 3px 15px #000000;">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating mb-3 m-4 m-md-0">
                                    <input type="password" class="form-control rounded-pill" id="floatingIput"
                                     placeholder="Password" style="box-shadow: 0px 0px 5px #022ce7, 3px 3px 15px #000000;">
                                     <label for="floatingInput">Password</label>
                                 </div>
                                <div class="form-check mb-3 m-4 d-flex justify-content-md-start justify-content-evenly">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label mx-md-3 mx-0 text-white" for="flexCheckDefault">
                                        I agree all terms and conditions
                                      </label>
                                </div>
                                <div class="submit-btn d-flex justify-content-md-start justify-content-center">
                                    <input type="button" class="btn mb-md-0 mb-5 btn-lg rounded-pill hov" value="Sign Up" style="background: rgb(2, 2, 61); color: aliceblue;">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
